<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture Project</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Ewert&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
</head>

<body>
    <div class="overlay">
        <img src="images/stageCurtain.png" alt="stage curtains">
    </div>
    <div class="spotlight" id="spotlight"></div>
    <header>
        <h1>Selen Combodium</h1>
    </header>
    
    <main>
        <div id="imgContainer">
            <div class="carousel">
                <section class="selen1 carousel-item onscreen">
                    <img src="images/selen1old.png" alt="selen out in the world">
                </section>

                <section class="selen2 carousel-item offscreen">
                    <img src="images/selen2old.png" alt="selen out in the world">
                </section>

                <section class="selen3 carousel-item offscreen">
                    <img src="images/selen3old.png" alt="selen out in the world">
                </section>

                <section class="selen4 carousel-item offscreen">
                    <img src="images/selen4old.png" alt="selen out in the world">
                </section>
            </div>
        </div>

        <div id="textContainer">
            <p class="selen1text onscreen">15 September 2024, Elkton</p>

            <p class="selen2text offscreen">18 September 2024, Grayson Highlands State Park</p>

            <p class="selen3text offscreen">18 September 2024, Grayson Highlands State Park</p>

            <p class="selen4text offscreen">18 September 2024, Grayson Highlands State Park</p>
        </div>
    </main>

    <footer>
        <p>Credits: Photographed and edited by Joanah Martin</p>
    </footer>
</body>
</html>
